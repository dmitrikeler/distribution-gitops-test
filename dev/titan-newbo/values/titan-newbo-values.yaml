---
# =============================================================================
# TITAN Newbo - Configuration Template
# =============================================================================
# This file contains skeleton values for the TITAN Newbo deployment.
#
# ⚠️  IMPORTANT: You MUST customize the values marked with CHANGE_ME before deployment!
#
# Common customizations needed:
# 1. Update secret store name for your environment
# 2. Configure database connection details
# 3. Configure site ID and database names
# 4. Update image tags for your environment
# =============================================================================

global:
  dockerDefaults:
    dockerRegistryUrlTitan: docker-new.finnplay.net

  secretDefaults:
    annotations:
      argocd.argoproj.io/sync-wave: "-10"
    secretStoreName: "CHANGE_ME_SECRET_STORE_NAME"  # Example: finnplay-prod-secretstore
    secretStoreKind: SecretStore # pragma: allowlist secret

globalSecrets:
  # Should contain cruks.pfx certificate file
  - secretName: titan-newbo-api-cruks-pfx-secret # pragma: allowlist secret
    refreshInterval: 1h

# Uncomment and configure these sections as needed for your environment
globalConfigMaps:
  global-db-vars:
    dbHost: "CHANGE_ME_DB_HOST"  # Example: 10.0.3.74
    dbName: "CHANGE_ME_DB_NAME"  # Example: titan_newbo_k8s

  global-site-id-vars:
    siteId: "CHANGE_ME_SITE_ID"  # Example: 120
    siteIdsAndNames: "CHANGE_ME_SITE_ID:CHANGE_ME_SITE_NAME"  # Example: 120:titan_newbo_k8s

## TITAN Newbo API Service
titan-newbo-api:
  app:
    image:
      tag: "CHANGE_ME_API_IMAGE_TAG"  # Example: 1.0.5 (change from 1.0-SNAPSHOT for prod)
      pullPolicy: Always
    additionalLabels:
      version: "CHANGE_ME_API_IMAGE_TAG"  # Should match tag above

# TITAN Newbo Frontend Service
titan-newbo-fe:
  app:
    image:
      tag: "CHANGE_ME_FE_IMAGE_TAG"  # Example: 1.0.5 (change from latest for prod)
      pullPolicy: Always
    additionalLabels:
      version: "CHANGE_ME_FE_IMAGE_TAG"  # Should match tag above

# TITAN Newbo Storybook (UI component library documentation)
titan-newbo-storybook:
  app:
    image:
      name: fe/finnplay/titan-ui-kit-storybook
      tag: "CHANGE_ME_STORYBOOK_IMAGE_TAG"  # Example: 1.0.5 (change from latest for prod)
      pullPolicy: Always
    additionalLabels:
      version: "CHANGE_ME_STORYBOOK_IMAGE_TAG"  # Should match tag above

# Platform Language Service for Newbo
platform-language-newbo:
  app:
    image:
      tag: "CHANGE_ME_LANGUAGE_IMAGE_TAG"  # Example: 2.69.5 (change from 2.69-SNAPSHOT for prod)
      pullPolicy: Always
    additionalLabels:
      version: "CHANGE_ME_LANGUAGE_IMAGE_TAG"  # Should match tag above
