apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-root
  namespace: finnplay-dev
  labels:
    environment: dev
    type: root-application
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: finnplay-dev
  source:
    repoURL: https://github.com/dmitrikeler/distribution-gitops-test.git
    targetRevision: HEAD
    path: "dev/argocd"
  destination:
    server: https://kubernetes.default.svc
    namespace: finnplay-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10