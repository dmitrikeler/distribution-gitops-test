apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: finnplay-dev-apps
  namespace: finnplay-dev1
  labels:
    environment: dev
    type: application-set
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  # Matrix generator to properly iterate over applications array
  - matrix:
      generators:
      # First generator: Git file generator reads environment-config.yaml
      - git:
          repoURL: https://github.com/dmitrikeler/distribution-gitops-test.git
          revision: HEAD
          files:
          - path: "dev/environment-config.yaml"
      # Second generator: List generator that iterates over applications
      - list:
          elementsYaml: |
            {{- range .applications }}
            {{- if .enabled }}
            - appName: {{ .name }}
              appVersion: {{ .version }}
              appEnabled: "{{ .enabled }}"
              {{- if .valueFiles }}
              appValueFiles: {{ .valueFiles | toJson }}
              {{- end }}
            {{- end }}
            {{- end }}
  template:
    metadata:
      name: 'finnplay-dev-{{.appName}}'
      namespace: finnplay-dev1
      labels:
        environment: dev
        application: '{{.appName}}'
      annotations:
        argocd.argoproj.io/sync-wave: "1"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: finnplay-dev
      sources:
      - repoURL: oci://helm.finnplay.net/finnplay
        chart: '{{.appName}}'
        targetRevision: '{{.appVersion}}'
        helm:
          parameters: []
      destination:
        server: https://kubernetes.default.svc
        namespace: finnplay-dev1
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 5m
      revisionHistoryLimit: 10
  # Template patch to conditionally add values source when valueFiles are present
  templatePatch: |
    {{- if .appValueFiles }}
    spec:
      sources:
      - repoURL: oci://helm.finnplay.net/finnplay
        chart: '{{.appName}}'
        targetRevision: '{{.appVersion}}'
        helm:
          valueFiles:
            {{- range .appValueFiles }}
            - $values/dev/{{$.appName}}/{{.}}
            {{- end }}
      - repoURL: https://github.com/dmitrikeler/distribution-gitops-test.git
        targetRevision: HEAD
        ref: values
    {{- end }}
