apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-apps
  namespace: finnplay-dev
  labels:
    environment: dev
    type: application-set
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      # Git generator reads environment-config.yaml
      - git:
          repoURL: https://github.com/dmitrikeler/distribution-gitops-test.git
          revision: HEAD
          files:
          - path: "dev/environment-config.yaml"
      # List generator expands the applications array for enabled apps only
      - list:
          elementsYaml: |
            {{- range .applications }}
            {{- if .enabled }}
            - name: {{ .name }}
              version: {{ .version }}
              enabled: "{{ .enabled }}"
              {{- if .valueFiles }}
              valueFiles: {{ .valueFiles | toJson }}
              {{- end }}
            {{- end }}
            {{- end }}
  template:
    metadata:
      name: '{{.name}}-dev'
      namespace: finnplay-dev
      labels:
        environment: dev
        application: '{{.name}}'
      annotations:
        argocd.argoproj.io/sync-wave: "1"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: finnplay-dev
      source:
        repoURL: oci://ghcr.io/finnplay
        chart: '{{.name}}'
        targetRevision: '{{.version}}'
        helm:
          parameters: []
      destination:
        server: https://kubernetes.default.svc
        namespace: dev
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 5m
      revisionHistoryLimit: 10
  # Template patch to conditionally add valueFiles when present
  templatePatch: |
    {{- if .valueFiles }}
    spec:
      source:
        helm:
          valueFiles:
            {{- range .valueFiles }}
            - 'https://github.com/dmitrikeler/distribution-gitops-test.git/dev/{{$.name}}/values/{{.}}'
            {{- end }}
    {{- end }}
